        });

        function checkForm(){
            if( '' == $.trim($('#name').val())){
                var name=$("#name").val();
                layer.msg('请输入漫画名', {icon: 5,time:2000}, function(index){
                    layer.close(index);
                });
                return false;
            }

            $("loginsub").removeClass('btn-primary').addClass('btn-danger').text("提交...");
        }


        function complete(data){
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:2000}, function(index){
                    layer.close(index);
                    window.location.href=data.data;
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:2000});
                $("loginsub").removeClass('btn-danger').addClass('btn-primary').text("提 交");
                return false;
            }

        }

    });
